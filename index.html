<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <title>Miesha Williams Portfolio</title>
</head>

<body>
    <header>
        <div id="logo">
            <img src="img/M.png" alt="logo">

        <div id="title">

            <h2>Front End Web Developer</h2>

        <img src="img/computer.png" alt="computer banner image">

    </div>
    <article class="featured-work">
        <h2>Featured Work</h2>
        <div class="projects">
            <figure>
                <img src="img/placeholder1.png">
                <figcaption>
                    Project 1
                </figcaption>
            </figure>
            <figure>
                <img src="img/placeholder2.png">
                <figcaption>Project 2
                </figcaption>
            </figure>
            <figure>
                <img src="img/placeholder3.png">
                <figcaption>Project 3
                </figcaption>

        Miesha Williams
    </footer>

</html>
